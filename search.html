---
layout: default
page_title: Search
permalink: /search/
---
<div id="results">
  <h1><!-- `key` listing for `value` --></h1>

  <ul class="results">
    <!-- results lists -->
  </ul>
</div>

<!— Html Elements for Search -->
<div id="search-container">
<input type="text" id="search-input" placeholder="검색어 입력">
<ul id="results-container"></ul>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>


{% capture result_elem %}
<div class="pl-1 pr-1 pl-sm-2 pr-sm-2 pl-lg-4 pr-lg-4 pl-xl-0 pr-xl-0">
  <a href="{{ site.url }}{url}">{title}</a>
  <div class="post-meta d-flex flex-column flex-sm-row text-muted mt-1 mb-1">
    <div class="mr-sm-4"><i class="far fa-folder fa-fw"></i>{categories}</div>
    <div><i class="fa fa-tag fa-fw"></i>{tags}</div>
  </div>
  <p>{snippet}</p>
</div>
{% endcapture %}

{% capture not_found %}<p class="mt-5">Oops! No result founds.</p>{% endcapture %}


<script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '아~~ 그거? 그런건 여기 없수다 !',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
</script>
