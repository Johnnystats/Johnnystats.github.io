<div id="post-wrapper" class="col-12 col-lg-11 col-xl-8"> 

<div id="results">
  <h1><!-- `key` listing for `value` --></h1>

  <ul class="results">
    <!-- results lists -->
  </ul>
</div>

<!— Html Elements for Search -->
<div id="search-container">
<input type="text" id="search-input" placeholder="그 뭐더라...">
<ul id="results-container"></ul>
</div>

<!-- Script pointing to simple-jekyll-search.js -->
<script src="{{site.baseurl}}/dest/simple-jekyll-search.js" type="text/javascript"></script>


<script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '아~~ 그거? 그런건 여기 없수다 !',
        limit: 10,
        fuzzy: true,
        exclude: ['Welcome']
      })
</script>

</div> <!-- #post-extend-wrapper -->
